<div class="list-group">
  {% assign doclist = site.pages | sort: 'weight' %}
  {% for item in doclist %}
  {% if item.lang == page.lang %}
  <a href="{{ site.github.url }}{{ item.url }}"
     class="list-group-item list-group-item-action{% if item.url == page.url %} active{% endif %}">
    <small>{{ item.title }}</small>
  </a>
  {% endif %}
  {% endfor %}
</div>
