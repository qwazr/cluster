<ul class="list-unstyled">
  {% assign doclist = site.pages | sort: 'weight' %}
  {% for item in doclist %}
  {% if item.lang == page.lang %}
  <li>
    <a href="{{ site.github.url }}{{ item.url }}"
       class="list-group-item list-group-item-action active">
      {{ item.title }}</a>
    {% if item.url == page.url %}
    <small>
      {% include toc.html html=content h_min=2 h_max=3 class="list-unstyled" %}
    </small>
    {% endif %}
  </li>
  {% endif %}
  {% endfor %}
</ul>
