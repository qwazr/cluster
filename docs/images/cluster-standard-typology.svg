@startuml

folder "Seed nodes" {
   node "Cluster 1"
   node "Cluster 2"
  [Cluster 1] <-> [Cluster 2]
}

folder "Service Group A" {
  [Service 1] - -> [Cluster 1]
  [Service 1] - -> [Cluster 2]
  [Service 2] - -> [Cluster 1]
  [Service 2] - -> [Cluster 2]
}

folder "Service Group B" {
  [Service 3] - -> [Cluster 1]
  [Service 3] - -> [Cluster 2]
  [Service 4] - -> [Cluster 1]
  [Service 4] - -> [Cluster 2]
}

folder "Clients" {
  [Cluster 1] <- - [Client x]
  [Client y] - -> [Cluster 2]
}

note top of [Service 2]
  The services nodes register, ping and unregister
  on all known cluster nodes.
end note

note right of [Client y]
  The client requests a cluster
  node to get a service list by
  name, group, etc.
end note

note right of [Cluster 2]
  The cluster nodes store information
  about registered services
end note

@enduml

